<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jajajaj</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .heart-container {
    position: relative;
    width: 100px;
    height: 100px;
    animation: heartbeat 1s infinite;
  }
  .heart:before,
  .heart:after {
    position: absolute;
    content: "";
    left: 50px;
    top: 0;
    width: 50px;
    height: 80px;
    background-color: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes heartbeat {
    0% { transform: scale(2.8); }
    50% { transform: scale(3.2); }
    100% { transform: scale(2.8); }
  }
  .text {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    color: black;
    text-align: center;
    width: 100%;
    z-index: 1; /* Asegura que el texto esté sobre el corazón */
  }
</style>
</head>
<body>
<div class="heart-container">
  <div class="heart">
    <div class="text">Que no he terminado de presumir jajajaja</div>
  </div>
</div>
</body>
</html>
